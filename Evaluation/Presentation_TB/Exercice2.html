<!DOCTYPE html>

    <head>

      <title>Table de Multiplication</title>

    <div class="container">
      <h2 class="mb-4">Table de Multiplication</h2>
      <p class="description">
        Ecrivez une fonction qui affiche une table de multiplication.

Votre fonction doit prendre un paramètre qui permet d'indiquer quelle table afficher.

Par exemple, TableMultiplication(7) doit afficher : <br>

1 x 7 = 7<br>

2 x 7 = 14<br>

3 x 7 = 21 ...
      </p>
      <button type="button" class="btn-custom" onclick="TableMultiplication()">Générer la Table</button>
      <div id="result" class="result-table">
        <!-- Table de Multiplication sera affichée ici -->
      </div>
    </div>
